<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League Friend Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title">
                    FRIEND LEADERBOARD
                </h1>
                <div style="text-align: center; font-size: large;">
                    <strong style="display: inline-block; margin-right: 10px;">
                        Enter your username:
                    </strong>
                    <form action="/process" method="post" style="display: inline-block;">
                        <input type="text" name="username" required>
                        <button class="nameInput" type="submit">
                            <strong>Submit</strong>
                        </button>
                    </form>
                </div>
                <div class="columns">
                    <!-- First Row -->
                    <div class="column">
                        <div class="text" style="text-align: left; cursor: pointer;">
                            <strong>Username</strong>
                        </div>
                    </div>
                    <div class="column">
                        <div class="text" style="text-align: center; cursor: pointer;">
                            <strong>Level</strong>
                        </div>
                    </div>
                    <div class="column">
                        <div class="text" style="text-align: center; cursor: pointer;">
                            <strong>Rank</strong>
                        </div>
                    </div>
                    <div class="column">
                        <div class="text" style="text-align: center; cursor: pointer;">
                            <strong>WinRate</strong>
                        </div>
                    </div>

                </div>



            </div>

    </section>

</body>

</html>
